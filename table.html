<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Table</title>
  <style>
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    caption {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Book Information</caption>
    <tr>
      <th colspan="4">Book Details</th>
    </tr>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Publication Date</th>
      <th>Pages</th>
    </tr>
    <tr>
      <td>Hello</td>
      <td rowspan="2">AAAA</td>
      <td>1988</td>
      <td>208</td>
    </tr>
    <tr>
      <td>Brida</td>
      <td>1990</td>
      <td>256</td>
    </tr>
    <tr>
      <td>Atomic Habits</td>
      <td>BBBB</td>
      <td>2018</td>
      <td>320</td>
    </tr>
    <tr>
      <td>The Psychology of Money</td>
      <td>CCCC</td>
      <td>2020</td>
      <td>252</td>
    </tr>
  </table>

</body>
</html>
